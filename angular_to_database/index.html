<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular to PHP Test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body>
    <div ng-app="myapp" ng-controller="testcontroller">
        <form>
            Description: <input type="text" ng-model="description">
            <input type="button" value="submit" ng-click="insertdata()">
        </form>
        <script>
            var app = angular.module('myapp',[]);
            app.controller('testcontroller', function($scope, $http){
                $scope.insertdata = function(){
                    console.log('CLICKED');
                    $http.post('insert.php',{'description': $scope.description})
                    .success(function(data,status,headers,config){console.log('Data added successfully');})
                    .error(function(data,status,headers,config){console.log('FAIL');});
                }
            });
        </script>
    </div>
</body>
</html>
